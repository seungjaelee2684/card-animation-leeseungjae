<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="/assets/picture.png" />
  <link rel="apple-touch-icon" href="/assets/picture.png" />
  <title>이승재[Frontend Developer]</title>
</head>
<body>
  <!-- 가상 DOM이 실제 DOM에 적용될 곳 -->
  <div id="root" class="root">
    <main class="main">
      <!-- 코드 박스를 열어주는 버튼 -->
      <button class="code_button" onclick="onClickCodeOpenHandler()">
        코드 확인
      </button>
      <!-- 코드를 확인할 수 있는 코드 박스-->
      <div id="code_box" class="code_box">
        <nav class="code_value_box">
          <a
            class="code_value"
            href="https://github.com/seungjaelee2684/card-animation-leeseungjae/blob/main/index.html"
            target="_blank">
            html
          </a>
          <a
            class="code_value"
            href="https://github.com/seungjaelee2684/card-animation-leeseungjae/blob/main/index.css"
            target="_blank">
            css
          </a>
          <a
            class="code_value"
            href="https://github.com/seungjaelee2684/card-animation-leeseungjae/tree/main/javascript"
            target="_blank">
            javascript
          </a>
        </nav>
        <a
          class="github"
          href="https://github.com/seungjaelee2684/card-animation-leeseungjae"
          target="_blank">
          github 레포지토리 주소
        </a>
      </div>
      <!-- 카드 컴포넌트 -->
      <div id="card" class="card" onclick="onClickCardHandler(event)">
        <div class="card_box">
          <div class="click_box">Click!</div>
          <div class="front_card"></div>
          <div class="back_card"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Javascript 파일 -->
  <script src="/javascript/virtual.js"></script>
  <script src="/javascript/card.js"></script>
  <script src="/javascript/codeOpen.js"></script>
</body>
</html>
